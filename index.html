<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Time Map</title>
  </head>
  <body>
    <header>
      <h1>Time Map</h1>
    </header>
    <section id="dropdown">
      <ul class="default">
        <li><a>Athletics
          <ul>
            <li><a id="running">Running</a></li>
            <li><a id="lifting">Lifting</a></li>
            <li><a id="cycling">Cycling</a></li>
          </ul>
        </a></li>
        <li><a>Leisure
          <ul>
            <li><a id="tv">TV</a></li>
            <li><a id="reading">Reading</a></li>
            <li><a id="music">Music</a></li>
          </ul>
        </a></li>
        <li><a>Work
          <ul>
            <li><a id="meetings">Meetings</a></li>
            <li><a id="projects">Projects</a></li>
            <li><a id="programming">Programming</a></li>
          </ul>
        </a></li>
        <li><a>Your Activities
          <ul id="added">

          </ul>
        </a></li>
      </ul>
    </section>

    <section class= "button-class-one">
      <button class="start-button" type="button" onclick="start()" value="Submit">Start</button>
      <button class="stop-button" type="button" onclick="stop()" value="Submit">Stop</button>
    </section>

    <section class= "button-class">
      <form id="activity-form">
        <label for="Name">Activity Name:</label>
        <input type="text" name="name" placeholder="Enter Activity Name">
        <button class="submit-button" type="button" onclick="addActivity()" value="Submit">Submit</button>
      </form>
    </section>


    <canvas id="my-chart" width='770' height='385'></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
